[server]
domain = grafana.fltechnics.com
root_url = %(protocol)s://%(domain)s/grafana/
serve_from_sub_path = true
[auth.ldap]
enabled = true
config_file = /etc/grafana/ldap.toml
allow_sign_up = true
[smtp]
enabled = true
host = mail.aviasg.com:25
from_address = grafana@fltechnics.com
[log.file]
path = /var/log/grafana
max_lines = 1000000
max_size_shift = 28
